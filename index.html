<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Assignment 5</title>

        <meta charset="utf-8">

        <link rel="stylesheet" href="css/styles.css">

    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="container">
                <h1>Contact Us</h1>
                <p>Please fill out the form below and someone will be in contact with you shortly.</p>
                <form class="contact-form" id="test_form" name="test_form" method="POST" action="form.php" onsubmit="return validateForm(this)">
                    <div class="first-name input-section">
                        <label for="firstname" class="label_input_wrap">First Name:</label>
                        <input type="text" name="req_firstname" id="firstname" placeholder="ex. Mary"/>
                    </div>

                    <div class="last-name input-section">
                        <label for="lastname" class="label_input_wrap">Last Name:</label>
                        <input type="text" name="req_lastname" id="lastname" placeholder="ex. Garcia"/>
                    </div>

                    <div class="email input-section">
                        <label for="email" class="label_input_wrap">Email:</label>
                        <input type="email" name="req_email" id="email" placeholder="mgarcia@example.com"/>
                    </div>

                    <div class="telephone input-section">
                        <label for="telephone" class="label_input_wrap">Telephone:</label>
                        <input type="tel" name="req_telephone" id="telephone" placeholder="555-444-333" />
                    </div>

                    <div class="comments input-section">
                        <label for="comments" class="label_input_wrap">Comments:</label>
                        <textarea name="comments" id="comments" placeholder="Your Comment Goes Here" cols="55" rows="5"></textarea>
                    </div>

                    <div class="checkbox input-section">
                        <h3>Reason of Contact</h3>
                        <input type="checkbox" name="reason" value="web" id="web" /><label for="web"> Web Design</label>
                        <input type="checkbox" name="reason" value="maket" id="market" /><label for="market"> Marketing</label>
                        <input type="checkbox" name="reason" value="class" id="class" /><label for="class"> Classes</label>
                    </div>

                    <div class="radiobutton input-section">
                        <h3>Type of Business</h3>
                        <input type="radio" name="business" value="owner" id="owner" /><label for="owner"> Owner</label>
                        <input type="radio" name="business" value="emp" id="emp" /><label for="emp"> Employee</label>
                        <input type="radio" name="business" value="other" id="other" /><label for="other"> Other</label>
                    </div>

                    <div class="dropdown input-section">
                        <label for="state" class="label_input_wrap">Where do you live?</label>
                        <select name="state" id="state">
                            <option value="FL">Florida</option>
                            <option value="CA">Californa</option>
                            <option value="MS">Mississippi</option>
                        </select>
                    </div>

                    <div class="datepicker input-section">
                        <label for="birthday">Birthdate</label>
                        <input type="date" name="birthday" id="birthday" />
                    </div>

                    <div class="reset">
                        <input type="reset" />
                    </div>

                    <div class="submit">
                        <input type="submit" value="Send"/>
                    </div>
                    
                </form>
            </div>
        </main>

        <footer>
            <p>This page designed by Sharolayn Jarque</p>
        </footer>
    </body>

</html>
